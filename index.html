<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            line-height: 1.6;
            color: #333;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #131921;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .navbar .logo h1 {
            font-size: 32px;
            color: #a51f0d;
            cursor: pointer;
        }

        .navbar .nav-links ul {
            display: flex;
            list-style: none;
        }

        .navbar .nav-links ul li {
            margin-right: 20px;
        }

        .navbar .nav-links ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar .nav-links ul li a:hover {
            color: #ff9900;
        }

        /* Main Banner Styling */
        .main-banner {
            background-color: #ff9900;
            padding: 80px 20px;
            text-align: center;
            color: white;
        }

        .main-banner h2 {
            font-size: 48px;
            font-weight: bold;
        }

        .main-banner p {
            font-size: 20px;
            margin: 20px 0;
        }

        .main-banner .shop-now {
            background-color: #232f3e;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .main-banner .shop-now:hover {
            background-color: #181106;
        }

        /* Product Section Styling */
        .products {
            padding: 40px 20px;
            text-align: center;
        }

        .products h2 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .product img {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 5px;
        }

        .product p {
            font-size: 18px;
            margin: 15px 0;
        }

        .product span {
            font-size: 22px;
            font-weight: bold;
            color: #ff9900;
        }

        .product button {
            background-color: #232f3e;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .product button:hover {
            background-color: #ff9900;
        }

        /* Footer Styling */
        .footer {
            background-color: #131921;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
            <h1>NIRANJAN</h1>
        </div>
        <nav class="nav-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Deals</a></li>
                <li><a href="#">Account</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <section class="main-banner">
        <h2>Welcome to the Amazon Clone</h2>
        <p>Your one-stop shop for everything you need!</p>
        <a href="#" class="shop-now">Shop Now</a>
    </section>

    <!-- Product Section -->
    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-list">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <p>Product 1</p>
                <span>$19.99</span>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <p>Product 2</p>
                <span>$29.99</span>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <p>Product 3</p>
                <span>$39.99</span>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Amazon Clone. All rights reserved.</p>
    </footer>
</body>
</html>
